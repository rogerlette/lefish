<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00d4aa;
      text-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
      letter-spacing: 4px;
    }

    #score-board {
      display: flex;
      gap: 40px;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    #score-board span {
      color: #00d4aa;
      font-weight: bold;
    }

    #game-canvas {
      border: 2px solid #00d4aa;
      border-radius: 4px;
      box-shadow: 0 0 30px rgba(0, 212, 170, 0.15);
      background: #16213e;
    }

    #controls {
      margin-top: 20px;
      text-align: center;
    }

    #controls p {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    #start-btn {
      padding: 12px 40px;
      font-size: 1.1rem;
      background: #00d4aa;
      color: #1a1a2e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.1s;
    }

    #start-btn:hover {
      background: #00f0c0;
      transform: scale(1.05);
    }

    #start-btn:active {
      transform: scale(0.97);
    }

    /* Mobile d-pad */
    #mobile-controls {
      display: none;
      margin-top: 20px;
      position: relative;
      width: 160px;
      height: 160px;
    }

    .d-btn {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(0, 212, 170, 0.2);
      border: 1px solid #00d4aa;
      border-radius: 8px;
      color: #00d4aa;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }

    .d-btn:active {
      background: rgba(0, 212, 170, 0.5);
    }

    #btn-up    { top: 0;    left: 55px; }
    #btn-down  { bottom: 0; left: 55px; }
    #btn-left  { top: 55px; left: 0; }
    #btn-right { top: 55px; right: 0; }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(22, 33, 62, 0.85);
      border-radius: 4px;
      pointer-events: none;
    }

    #overlay.hidden {
      display: none;
    }

    #overlay h2 {
      font-size: 2rem;
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    #overlay p {
      color: #ccc;
      font-size: 1rem;
    }

    #canvas-wrapper {
      position: relative;
      display: inline-block;
    }

    @media (pointer: coarse) {
      #mobile-controls {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>SNAKE</h1>
  <div id="score-board">
    <div>Score : <span id="score">0</span></div>
    <div>Record : <span id="high-score">0</span></div>
  </div>
  <div id="canvas-wrapper">
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div id="overlay">
      <h2 id="overlay-title">SNAKE</h2>
      <p id="overlay-text">Appuie sur Espace ou le bouton pour jouer</p>
    </div>
  </div>
  <div id="controls">
    <p>Utilise les flèches ou ZQSD pour te diriger</p>
    <button id="start-btn">JOUER</button>
  </div>
  <div id="mobile-controls">
    <div class="d-btn" id="btn-up">&#9650;</div>
    <div class="d-btn" id="btn-down">&#9660;</div>
    <div class="d-btn" id="btn-left">&#9664;</div>
    <div class="d-btn" id="btn-right">&#9654;</div>
  </div>

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('high-score');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlay-title');
    const overlayText = document.getElementById('overlay-text');
    const startBtn = document.getElementById('start-btn');

    const GRID = 20;
    const COLS = canvas.width / GRID;
    const ROWS = canvas.height / GRID;
    const BASE_SPEED = 130;
    const MIN_SPEED = 60;

    let snake, direction, nextDirection, food, score, highScore, gameLoop, running;

    highScore = parseInt(localStorage.getItem('snake-high-score')) || 0;
    highScoreEl.textContent = highScore;

    function init() {
      const startX = Math.floor(COLS / 2);
      const startY = Math.floor(ROWS / 2);
      snake = [
        { x: startX, y: startY },
        { x: startX - 1, y: startY },
        { x: startX - 2, y: startY }
      ];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      score = 0;
      scoreEl.textContent = score;
      spawnFood();
      overlay.classList.add('hidden');
      startBtn.textContent = 'REJOUER';
      running = true;
      const speed = Math.max(MIN_SPEED, BASE_SPEED - score * 2);
      gameLoop = setInterval(tick, speed);
    }

    function spawnFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * COLS),
          y: Math.floor(Math.random() * ROWS)
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      food = pos;
    }

    function tick() {
      direction = { ...nextDirection };

      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Wall collision
      if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
        return gameOver();
      }

      // Self collision
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        return gameOver();
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        spawnFood();
        // Speed up
        clearInterval(gameLoop);
        const speed = Math.max(MIN_SPEED, BASE_SPEED - score * 2);
        gameLoop = setInterval(tick, speed);
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      // Background
      ctx.fillStyle = '#16213e';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Grid lines (subtle)
      ctx.strokeStyle = 'rgba(255,255,255,0.03)';
      ctx.lineWidth = 0.5;
      for (let i = 0; i <= COLS; i++) {
        ctx.beginPath();
        ctx.moveTo(i * GRID, 0);
        ctx.lineTo(i * GRID, canvas.height);
        ctx.stroke();
      }
      for (let i = 0; i <= ROWS; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * GRID);
        ctx.lineTo(canvas.width, i * GRID);
        ctx.stroke();
      }

      // Snake body
      snake.forEach((seg, i) => {
        const ratio = 1 - i / snake.length;
        const r = Math.round(0 + ratio * 0);
        const g = Math.round(180 + ratio * 72);
        const b = Math.round(140 + ratio * 30);
        ctx.fillStyle = `rgb(${r},${g},${b})`;
        const padding = i === 0 ? 1 : 2;
        ctx.beginPath();
        ctx.roundRect(
          seg.x * GRID + padding,
          seg.y * GRID + padding,
          GRID - padding * 2,
          GRID - padding * 2,
          4
        );
        ctx.fill();
      });

      // Snake eyes on head
      const head = snake[0];
      ctx.fillStyle = '#1a1a2e';
      const eyeSize = 3;
      const eyeOffset = 5;
      if (direction.x === 1) {
        ctx.fillRect(head.x * GRID + 13, head.y * GRID + 5, eyeSize, eyeSize);
        ctx.fillRect(head.x * GRID + 13, head.y * GRID + 12, eyeSize, eyeSize);
      } else if (direction.x === -1) {
        ctx.fillRect(head.x * GRID + 4, head.y * GRID + 5, eyeSize, eyeSize);
        ctx.fillRect(head.x * GRID + 4, head.y * GRID + 12, eyeSize, eyeSize);
      } else if (direction.y === -1) {
        ctx.fillRect(head.x * GRID + 5, head.y * GRID + 4, eyeSize, eyeSize);
        ctx.fillRect(head.x * GRID + 12, head.y * GRID + 4, eyeSize, eyeSize);
      } else {
        ctx.fillRect(head.x * GRID + 5, head.y * GRID + 13, eyeSize, eyeSize);
        ctx.fillRect(head.x * GRID + 12, head.y * GRID + 13, eyeSize, eyeSize);
      }

      // Food
      ctx.fillStyle = '#ff6b6b';
      ctx.shadowColor = '#ff6b6b';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.arc(
        food.x * GRID + GRID / 2,
        food.y * GRID + GRID / 2,
        GRID / 2 - 3,
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function gameOver() {
      running = false;
      clearInterval(gameLoop);
      if (score > highScore) {
        highScore = score;
        highScoreEl.textContent = highScore;
        localStorage.setItem('snake-high-score', highScore);
      }
      overlayTitle.textContent = 'GAME OVER';
      overlayText.textContent = `Score : ${score}  —  Appuie sur Espace pour rejouer`;
      overlay.classList.remove('hidden');
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();

      if (key === ' ' || key === 'enter') {
        e.preventDefault();
        if (!running) init();
        return;
      }

      if (!running) return;

      switch (key) {
        case 'arrowup':
        case 'z':
          if (direction.y === 0) nextDirection = { x: 0, y: -1 };
          break;
        case 'arrowdown':
        case 's':
          if (direction.y === 0) nextDirection = { x: 0, y: 1 };
          break;
        case 'arrowleft':
        case 'q':
          if (direction.x === 0) nextDirection = { x: -1, y: 0 };
          break;
        case 'arrowright':
        case 'd':
          if (direction.x === 0) nextDirection = { x: 1, y: 0 };
          break;
      }
    });

    // Button
    startBtn.addEventListener('click', () => {
      if (!running) init();
    });

    // Mobile d-pad
    document.getElementById('btn-up').addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!running) { init(); return; }
      if (direction.y === 0) nextDirection = { x: 0, y: -1 };
    });
    document.getElementById('btn-down').addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!running) { init(); return; }
      if (direction.y === 0) nextDirection = { x: 0, y: 1 };
    });
    document.getElementById('btn-left').addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!running) { init(); return; }
      if (direction.x === 0) nextDirection = { x: -1, y: 0 };
    });
    document.getElementById('btn-right').addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!running) { init(); return; }
      if (direction.x === 0) nextDirection = { x: 1, y: 0 };
    });

    // Swipe support
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    canvas.addEventListener('touchend', (e) => {
      if (!running) { init(); return; }
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) < 20 && Math.abs(dy) < 20) return;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x === 0) nextDirection = { x: 1, y: 0 };
        else if (dx < 0 && direction.x === 0) nextDirection = { x: -1, y: 0 };
      } else {
        if (dy > 0 && direction.y === 0) nextDirection = { x: 0, y: 1 };
        else if (dy < 0 && direction.y === 0) nextDirection = { x: 0, y: -1 };
      }
    });

    // Initial draw
    (function initialDraw() {
      snake = [
        { x: Math.floor(COLS / 2), y: Math.floor(ROWS / 2) },
        { x: Math.floor(COLS / 2) - 1, y: Math.floor(ROWS / 2) },
        { x: Math.floor(COLS / 2) - 2, y: Math.floor(ROWS / 2) }
      ];
      direction = { x: 1, y: 0 };
      food = { x: Math.floor(COLS / 2) + 5, y: Math.floor(ROWS / 2) };
      running = false;
      draw();
    })();
  </script>
</body>
</html>
