<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>SNAKE</h1>

  <div id="score-board">
    <div>Score : <span id="score">0</span></div>
    <div>Record : <span id="high-score">0</span></div>
  </div>

  <div id="canvas-wrapper">
    <canvas id="game-canvas" width="400" height="400"></canvas>
    <div id="overlay">
      <h2 id="overlay-title">SNAKE</h2>
      <p id="overlay-text">Appuie sur Espace ou le bouton pour jouer</p>
    </div>
  </div>

  <div id="controls">
    <p>Utilise les fl√®ches ou ZQSD pour te diriger</p>
    <button id="start-btn">JOUER</button>
  </div>

  <div id="mobile-controls">
    <div class="d-btn" id="btn-up">&#9650;</div>
    <div class="d-btn" id="btn-down">&#9660;</div>
    <div class="d-btn" id="btn-left">&#9664;</div>
    <div class="d-btn" id="btn-right">&#9654;</div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
